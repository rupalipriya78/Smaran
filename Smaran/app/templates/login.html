{% extends "base.html" %}
{% block content %}
<div class="card mx-auto shadow" style="max-width: 400px;">
    <div class="card-header bg-dark text-white text-center">
        <h4><i class="fas fa-book-open"></i> SMARAN Login</h4>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label>Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-dark w-100">Open Planner</button>
        </form>
        <a href="/register" class="d-block mt-3 text-center">New Student? Register</a>
    </div>
</div>
{% endblock %}
